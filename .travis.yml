language: ruby
dist: bionic
rvm:
  - 2.5.5

sudo: false

env:
  STREAM_API_KEY=q3k9n9kqk3fb
  STREAM_API_SECRET=vkw87x3p323z6ma75n8dvnse98jrr9gkauf2zfjnzbgjpmm54ssnbync4yhhzugc
  CC_TEST_REPORTER_ID=5e2172ea5a30b07e172058a3b33dfe08c6354699808e8f3010acc32b1ef41395
  BUNDLE_GITHUB__HTTPS=true
  LOG_LEVEL=warn

cache:
  directories:
    - vendor/bundle

before_install:
  - gem update --system
  - gem update bundler
  - bundle --version
  - curl -O https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.4.2/elasticsearch-2.4.2.deb && sudo dpkg -i --force-confnew elasticsearch-2.4.2.deb && sudo systemctl restart elasticsearch
  - systemctl status elasticsearch
  - sudo cat /etc/elasticsearch/elasticsearch.yml
  - sudo lsof -i
  - sleep 30

install:
  - bundle install --deployment --jobs=3 --retry=3
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter


before_script:
  - bundle exec rake db:create db:schema:load
  - ./cc-test-reporter before-build

script:
  - bundle exec rspec

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

# Postgres v9.4 and ElasticSearch 2.x
services:
  - elasticsearch
  - redis-server
  - mongodb
addons:
  apt:
    sources:
      - elasticsearch-2.x
    packages:
      - elasticsearch
  postgresql: 9.4

